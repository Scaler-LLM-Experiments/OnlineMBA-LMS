<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Online MBA" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#fd621b" />

    <!-- SEO -->
    <meta name="description" content="Online MBA - Transform your career with world-class business education. Access courses, sessions, assignments, and resources from Scaler's comprehensive MBA program." />
    <meta name="keywords" content="Online MBA, Business Education, Scaler, Learning Management System, MBA Program, Business Analytics, Management" />
    <meta name="author" content="Scaler" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Online MBA" />
    <meta property="og:title" content="Online MBA - Learning Management System" />
    <meta property="og:description" content="Transform your career with world-class business education from Scaler's comprehensive Online MBA program." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Online MBA - Learning Management System" />
    <meta name="twitter:description" content="Transform your career with world-class business education from Scaler's comprehensive Online MBA program." />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Prevent FOUC -->
    <script>
      (function() {
        const theme = localStorage.getItem('omba_theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <title>Online MBA - Learning Management System</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript in your browser to use Online MBA.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
